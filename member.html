<script type="text/javascript">
//<![CDATA[
var reg_id = /^[A-Za-z0-9_-]\w{5,20}$/;
var reg_pw = /^\d{4,20}$/;
var reg_name = /^[A-Z]{2,5}$/;
var reg_nick = /^[A-Za-z0-9_-]\w{3,20}$/;
var reg_year = /^\d{1,3}$/;
var reg_phone = /^(010|016|011|018)\d{3,4}\d{4}$/;
var reg_job = /^[A-Za-z-]\w{1,20}$/;
$(function(){
	$("form").submit(function(e){
		$.each($(".chk_val"),function(i,o){
			switch(i){
				case 0:
					if(!reg_id.test($(o).val())){
						$("#chk_id").css("visibility","visible");
					}else{
						$("#chk_id").css("visibility","hidden");
					}
					break;
				case 1:
					if(!reg_pw.test($(o).val())){
						$("#chk_pw").css("visibility","visible");
					}else{
						$("#chk_pw").css("visibility","hidden");
					}
					break;
				case 2:
					if(!reg_name.test($(o).val())){
						$("#chk_name").css("visibility","visible");
					}else{
						$("#chk_name").css("visibility","hidden");
					}
					break;
				case 3:
					if(!reg_nick.test($(o).val())){
						$("#chk_nick").css("visibility","visible");
					}else{
						$("#chk_nick").css("visibility","hidden");
					}
					break;
				case 4:
					if(!reg_year.test($(o).val())){
						$("#chk_year").css("visibility","visible");
					}else{
						$("#chk_year").css("visibility","hidden");
					}
					break;
				case 5:
					if(!reg_phone.test($(o).val())){
						$("#chk_phone").css("visibility","visible");
					}else{
						$("#chk_phone").css("visibility","hidden");
					}
					break;
				case 6:
					if(!reg_job.test($(o).val())){
						$("#chk_job").css("visibility","visible");
					}else{
						$("#chk_job").css("visibility","hidden");
					}
					break;
			}
			if($("#chk_id").css("visibility")=="visible")
				e.preventDefault();
			else if($("#chk_pw").css("visibility")=="visible")
				e.preventDefault();
			else if($("#chk_name").css("visibility")=="visible")
				e.preventDefault();
			else if($("#chk_nick").css("visibility")=="visible")
				e.preventDefault();
			else if($("#chk_year").css("visibility")=="visible")
				e.preventDefault();
			else if($("#chk_phone").css("visibility")=="visible")
				e.preventDefault();
			else if($("#chk_job").css("visibility")=="visible")
				e.preventDefault();
			else
				return true;
		});	
		
	});
});
//]]>
</script>
